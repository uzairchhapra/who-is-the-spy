<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Who's the Spy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
</head>

<body>
    <div class="home-container">
        <div class="home-card">
            <!-- Header Section -->
            <div class="title-section" style="margin-bottom: 32px; position: relative;">
                <button id="exitBtn" style="position: absolute; top: 0; right: 0; background: none; border: none; font-size: 12px; font-weight: 600; color: var(--subtitle); cursor: pointer; transition: color 0.2s; padding: 4px 8px;">
                    EXIT
                </button>
                <label class="input-label" style="margin-bottom: 8px; display: block;">Game Code</label>
                <div class="copy-container" id="copyBtn"
                    onclick="copyToClipboard(document.getElementById('displayCode').innerText)">
                    <h1 id="displayCode" class="code-display">...</h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="color: var(--subtitle); opacity: 0.6;">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                </div>
                <p class="main-subtitle" style="font-size: 12px; margin-top: 8px;">Tap code to copy</p>

                <!-- Shareable URL Section -->
                <div style="margin-top: 24px; text-align: center;">
                    <button id="copyUrlBtn" class="btn btn-secondary" style="padding: 12px 24px;">
                        Copy Game Link
                    </button>
                    <p class="main-subtitle" style="font-size: 12px; margin-top: 12px;">Share this link - Each person gets a unique random name</p>
                </div>
            </div>

            <hr class="divider" style="margin-bottom: 32px;">

            <!-- Players Section -->
            <div class="section" style="margin-bottom: 40px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h2 class="section-header" style="margin-bottom: 0;">Players</h2>
                    <span id="playerCount" class="count-badge">0/15</span>
                </div>

                <div id="playerList" class="player-list">
                    <p style="text-align: center; color: var(--subtitle); padding: 20px;">Loading players...</p>
                </div>
            </div>

            <!-- Action Section -->
            <div class="section">
                <button id="startBtn" class="btn btn-primary hidden">Start Game</button>
                <p id="waitingMsg" class="main-subtitle"
                    style="text-align: center; margin-top: 16px; font-style: italic;">
                    Waiting for host to start...
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const code = getQueryParam('code');
            const session = getSession();

            if (!code || !session.playerId) {
                window.location.href = '/';
                return;
            }

            document.getElementById('displayCode').textContent = code;

            // Generate shareable URL (without name - each user gets auto-generated name)
            const baseUrl = window.location.origin;
            const shareUrl = `${baseUrl}/?code=${code}`;

            // Copy URL button
            const copyUrlBtn = document.getElementById('copyUrlBtn');
            copyUrlBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    const originalText = copyUrlBtn.textContent;
                    copyUrlBtn.textContent = 'âœ“ Copied!';
                    copyUrlBtn.style.backgroundColor = 'var(--secondary)';
                    setTimeout(() => {
                        copyUrlBtn.textContent = originalText;
                        copyUrlBtn.style.backgroundColor = '';
                    }, 2000);
                });
            });

            socket.emit('join-game', {
                gameCode: code,
                playerName: session.playerName,
                previousPlayerId: session.playerId
            });

            const playerList = document.getElementById('playerList');
            const startBtn = document.getElementById('startBtn');
            const waitingMsg = document.getElementById('waitingMsg');
            const playerCount = document.getElementById('playerCount');

            socket.on('game-state-update', (game) => {
                if (game.status === 'playing') {
                    window.location.href = `/game?code=${game.gameCode}`;
                    return;
                }
                renderPlayers(game.players);
                updateControls(game);
            });

            socket.on('game-started', () => {
                window.location.href = `/game?code=${code}`;
            });

            socket.on('game-joined', ({ gameCode, playerId, gameState }) => {
                saveSession(gameCode, playerId, session.playerName);
                renderPlayers(gameState.players);
                updateControls(gameState);
            });

            socket.on('player-name-updated', ({ playerId, newName }) => {
                if (playerId === session.playerId) {
                    // Update local session storage
                    const currentSession = getSession();
                    saveSession(currentSession.gameCode, currentSession.playerId, newName);
                }
            });

            let isEditingName = false;

            function renderPlayers(players) {
                playerList.innerHTML = '';
                players.forEach(p => {
                    const isMe = p.id === session.playerId;
                    const div = document.createElement('div');
                    const disconnected = p.status === 'disconnected';

                    div.className = `player-item ${isMe ? 'is-me' : ''}`;
                    if (disconnected) div.style.opacity = '0.5';

                    const badge = p.isCreator ? `<span class="badge badge-host">Host</span>` : '';
                    const discIcon = disconnected ? `<span style="color: var(--error); font-size: 11px; margin-left: 8px;">(Away)</span>` : '';

                    // Add edit icon for current player
                    const editIcon = isMe ? `
                        <svg class="edit-name-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="cursor: pointer; margin-left: 6px; opacity: 0.7; transition: opacity 0.2s; vertical-align: middle;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.7'">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    ` : '';

                    div.innerHTML = `
                        <div class="avatar ${isMe ? 'is-me' : ''}">
                            ${p.name[0].toUpperCase()}
                        </div>
                        <div class="player-info">
                            <span class="player-name ${isMe ? 'is-me' : ''}" data-player-name="${isMe ? 'true' : 'false'}">
                                ${p.name} ${isMe ? '(You)' : ''}
                                ${discIcon}
                                ${editIcon}
                            </span>
                        </div>
                        ${badge}
                    `;

                    // Add click handler for edit icon
                    if (isMe) {
                        const editIconEl = div.querySelector('.edit-name-icon');
                        if (editIconEl) {
                            editIconEl.addEventListener('click', (e) => {
                                e.stopPropagation();
                                startEditingName(p.name);
                            });
                        }
                    }

                    playerList.appendChild(div);
                });
                playerCount.textContent = `${players.length}/15`;
            }

            function startEditingName(currentName) {
                if (isEditingName) return;
                isEditingName = true;

                // Find the player name element
                const playerNameEl = playerList.querySelector('.player-name[data-player-name="true"]');
                if (!playerNameEl) return;

                // Create input element
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentName;
                input.maxLength = 15;
                input.style.cssText = `
                    background: rgba(187, 134, 252, 0.1);
                    border: 1px solid var(--primary);
                    border-radius: 4px;
                    color: var(--primary);
                    padding: 4px 8px;
                    font-size: 13px;
                    font-weight: 600;
                    width: 150px;
                    outline: none;
                    font-family: 'Inter', sans-serif;
                `;

                // Save original content
                const originalHTML = playerNameEl.innerHTML;

                // Replace with input
                playerNameEl.innerHTML = '';
                playerNameEl.appendChild(input);
                input.focus();
                input.select();

                const saveEdit = () => {
                    const newName = input.value.trim();
                    isEditingName = false;
                    playerNameEl.innerHTML = originalHTML;

                    if (newName && newName !== currentName) {
                        socket.emit('update-player-name', { gameCode: code, newName: newName });
                    }
                };

                const cancelEdit = () => {
                    isEditingName = false;
                    playerNameEl.innerHTML = originalHTML;
                };

                // Save on Enter, cancel on Escape
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        saveEdit();
                    } else if (e.key === 'Escape') {
                        cancelEdit();
                    }
                });

                // Save on blur (click away)
                input.addEventListener('blur', () => {
                    setTimeout(saveEdit, 100);
                });
            }

            function updateControls(game) {
                const currentSession = getSession();
                const me = game.players.find(p => p.id === currentSession.playerId);
                const isHost = me && me.isCreator;
                const canStart = game.players.length >= 3;

                if (isHost) {
                    startBtn.classList.remove('hidden');
                    waitingMsg.classList.add('hidden');
                    startBtn.disabled = !canStart;
                    startBtn.textContent = canStart ? 'Start Game' : `Need ${3 - game.players.length} more player(s)`;
                } else {
                    startBtn.classList.add('hidden');
                    waitingMsg.classList.remove('hidden');
                }
            }

            startBtn.addEventListener('click', () => {
                socket.emit('start-game', { gameCode: code });
            });

            const exitBtn = document.getElementById('exitBtn');
            exitBtn.addEventListener('click', () => {
                clearSession();
                window.location.href = '/';
            });

            // Add hover effect
            exitBtn.addEventListener('mouseenter', () => {
                exitBtn.style.color = 'var(--error)';
            });
            exitBtn.addEventListener('mouseleave', () => {
                exitBtn.style.color = 'var(--subtitle)';
            });
        });
    </script>
</body>

</html>
